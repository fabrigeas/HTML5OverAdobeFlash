        function createSWFObject(sFilePath, sTagId){
            var oSWFObject,
                oMovieParam,
                flashVars,
                oWModeParam;

            oSWFObject  = document.createElement("object");
            oMovieParam = document.createElement("param");
            flashVars   = document.createElement("param");
            oWModeParam = document.createElement("param");

            oSWFObject.setAttribute("type","application/x-shockwave-flash");
            oSWFObject.setAttribute("width","100%");
            //oSWFObject.setAttribute("height","100%");

            oMovieParam.setAttribute("name","movie");
            oMovieParam.setAttribute("value",sFilePath);
            oSWFObject.appendChild(oMovieParam);

            flashVars.setAttribute("name","FlashVars");
            flashVars.setAttribute("value","images/a.png");
            oSWFObject.appendChild(flashVars);

            oWModeParam.setAttribute("name","wmode");
            oWModeParam.setAttribute("value",sTagId);
            oSWFObject.appendChild(oWModeParam);

            document.getElementById(sTagId).appendChild(oSWFObject);
        }

    </script>

<video></video>
            <!-- HTML5 -->
            <div id="html5-video" class="video-frame">
                <h2>Video embedded using HTML5 method</h2>
                <video id="html5-video-player"
                       controls
                       autoplay
                       loop
                       muted
                       preload="none"
                       poster="images/icon.jpg"
                >
                    <source src="videos/my-mp4.mp4" type="video/mp4">
                    <source src="videos/mov_bbb.webm" type="video/webm">
                    This is the fallback text, incase the browser doesn't support HTML5. eg
                    Your browser does not support the video tag.
                </video>
                <div class='html5-custom-player-controls'>
                    <i class='fa fa-play' aria-hidden='true' title='play' onclick='onHtml5PlayerPlay(this)'></i>
                    <i class='fa fa-pause' aria-hidden='true' title='pause' onclick='onHtml5PlayerPause(this)'></i>
                    <i class='fa fa-stop' aria-hidden='true' title='stop' onclick='onHtml5PlayerStop(this)'></i>
                    <i class='fa fa-backward' aria-hidden='true' title='rewind 5 seconds' onclick='onHtml5PlayerJump(this,-5)'></i>
                    <i class='fa fa-forward' aria-hidden='true' title='forward 5 seconds' onclick='onHtml5PlayerJump(this,5)'></i>
                    <i class='fa fa-volume-off' aria-hidden='true' title='mute' onclick='onHtml5PlayerMute(this)'></i>
                </div>
            </div>
