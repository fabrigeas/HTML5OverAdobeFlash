    <body>
    <article>
    <!-- Facebook video -->
        <!--<div class="content" id="home">-->
        <!--</div>-->

        <section id="method-embed">
            <h2>HTML Embed tag</h2>
            <figure>
                <embed src="videos/mp4.mp4"
                       width="560"
                       height="316"
                       controls="false">
                    <figcaption>
                    <pre>
                        &lt;embed src="videos/mp4.mp4"
                               width="560"
                               height="316"&gt;
                    </pre>
                    </figcaption>
            </figure>
        </section>

        <section id="method-youtube">
            <h2>YouTube Video</h2>
            <figure>
                <iframe src="https://www.youtube.com/embed/_15BLqvm8cs"
                        width="560"
                        height="315"
                        frameborder="0"
                        gesture="media"
                        allowfullscreen>
                </iframe>

                <figcaption>
                <pre>
                &lt;iframe src="https://www.youtube.com/embed/_15BLqvm8cs"
                        width="560"
                        height="315"
                        frameborder="0"
                        gesture="media"
                        allowfullscreen&gt;
                &lt;/iframe&gt;
                </pre>
                </figcaption>
            </figure>
        </section>

        <section id="method-facebook">
            <h2>Facebook Video</h2>
            <figure>
                <object width="560" height="315" >
                    <param name="allowfullscreen" value="true" />
                    <param name="allowscriptaccess" value="always" />
                    <param name="movie" value="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F" />
                    <embed src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F"
                           type="application/x-shockwave-flash"
                           allowscriptaccess="always"
                           allowfullscreen="true"
                           width="500"
                           height="auto">
                </object>
                <figcaption>
                    <pre>
                    &lt;object width="560" height="315" &gt;
                        &lt;param name="allowfullscreen" value="true" /&gt;
                        &lt;param name="allowscriptaccess" value="always" /&gt;
                        &lt;param name="movie" value="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F" /&gt;
                        &lt;embed src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F"
                           type="application/x-shockwave-flash"
                           allowscriptaccess="always"
                           allowfullscreen="true"
                           width="500"
                           height="auto"&gt;
                    &lt;/object&gt;
                    </pre>
                </figcaption>
            </figure>
        </section>

        <section id="method-quicktime">
            <h2>QuickTime Video</h2>
            <figure>
                <object width="560" height="315" classid="clsid:CFCDAA03-8BE4-11cf-B84B-0020AFBBCCFA">
                    <param name="controls" value="ImageWindow" />
                    <param name="autostart" value="false" />
                    <param name="play" value="false" />
                    <param name="start" value="false" />
                    <param name="src" value="my-mp4.mp4" />

                    <embed src="videos/mp4.mp4"
                           width="560"
                           height="auto"
                           autoplay="false"
                           controller="true"
                           play="false"
                           start="false"
                           type="application/video/quicktime"
                           pluginspage="http://www.apple.com/quicktime/download/">
                </object>

                <figcaption>
                    <pre>
                    &lt;object width="560" height="315" classid="clsid:CFCDAA03-8BE4-11cf-B84B-0020AFBBCCFA"&gt;
                    &lt;param name="controls" value="ImageWindow" /&gt;
                    &lt;param name="autostart" value="false" /&gt;
                    &lt;param name="play" value="false" /&gt;
                    &lt;param name="start" value="false" /&gt;
                    &lt;param name="src" value="my-mp4.mp4" /&gt;

                    &lt;embed src="videos/mp4.mp4"
                           width="560"
                           height="auto"
                           autoplay="false"
                           controller="true"
                           play="false"
                           start="false"
                           type="application/video/quicktime"
                           pluginspage="http://www.apple.com/quicktime/download/"&gt;
                &lt;/object&gt;
                    </pre>
                </figcaption>
            </figure>
        </section>

        <section id="method-mediaplayer">
            <h2>Windows Media Player</h2>
            <figure>
                <OBJECT id='mediaPlayer1' width="180" height="50"
                        standby='Loading Microsoft Windows Media Player components...'
                        type='application/x-oleobject'>
                    <param name='fileName' value="Stream URL or Full File Path Goes Here">
                    <param name='animationatStart' value='true'>
                    <param name='transparentatStart' value='true'>
                    <param name='autoStart' value="false">
                    <param name='showControls' value="true">
                    <param name ="ShowAudioControls"value="true">
                    <param name="ShowStatusBar" value="true">
                    <param name='loop' value="false">
                    <EMBED type='application/x-mplayer2'
                           pluginspage='http://microsoft.com/windows/mediaplayer/en/download/'
                           id='mediaPlayer'
                           name='mediaPlayer'
                           displaysize='4'
                           autosize='-1'
                           bgcolor='darkblue'
                           showcontrols="true"
                           showtracker='-1'
                           showdisplay='0'
                           showstatusbar='-1'
                           videoborder3d='-1'
                           width="420"
                           height="380"
                           src="videos/wmv.wmv"
                           autostart="true"
                           designtimesp='5311'
                           loop="false">
                </OBJECT>
                <figcaption>
                    <pre>
            &lt;OBJECT width="180" height="50"
                    classid='CLSID:22d6f312-b0f6-11d0-94ab-0080c74c7e95'
                    codebase='http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=5,1,52,701'
                    standby='Loading Microsoft Windows Media Player components...' type='application/x-oleobject'&gt;
                &lt;param name='fileName' value="Stream URL or Full File Path Goes Here"&gt;
                &lt;param name='animationatStart' value='true'&gt;
                &lt;param name='transparentatStart' value='true'&gt;
                &lt;param name='autoStart' value="false"&gt;
                &lt;param name='showControls' value="true"&gt;
                &lt;param name ="ShowAudioControls"value="true"&gt;
                &lt;param name="ShowStatusBar" value="true"&gt;
                &lt;param name='loop' value="false"&gt;
                &lt;EMBED type='application/x-mplayer2'
                       pluginspage='http://microsoft.com/windows/mediaplayer/en/download/'
                       name='mediaPlayer' displaysize='4' autosize='-1'
                       bgcolor='darkblue' showcontrols="true" showtracker='-1'
                       showdisplay='0' showstatusbar='-1' videoborder3d='-1' width="420" height="380"
                       src="videos/wmv.wmv" autostart="true" designtimesp='5311' loop="false"&gt;
            &lt;/OBJECT&gt;
                    </pre>
                </figcaption>
            </figure>
        </section>

        <section id="method-html5">
            <h2>HTML5 Video</h2>
            <figure>
                <video id="html5-video-player"
                       controls
                       autoplay
                       loop
                       muted
                       preload="none"
                       poster="images/icon.jpg"
                       width="560" height="315"
                >
                    <source src="videos/mp4.mp4" type="video/mp4">
                    <source src="videos/swf.swf" type="video/webm">
                    This is the fallback text, in case the browser doesn't support HTML5. eg
                    Your browser does not support the video tag.
                </video>
                <figcaption>
                    <pre>
                &lt;video poster="images/icon.jpg"
                       controls
                       autoplay
                       loop
                       muted
                       preload="none"
                       width="560" height="315"&gt;
                    &lt;source src="videos/mp4.mp4" type="video/mp4"&gt;
                    &lt;source src="videos/swf.swf" type="video/webm"&gt;
                    This is the fallback text, in case the browser doesn't support HTML5. eg
                    Your browser does not support the video tag.
                &lt;/video&gt;
                    </pre>
                </figcaption>
            </figure>
        </section>

        <section id="method-flash">
            <h2>Adobe Flash Video</h2>
            <figure>
                <a href="https://helpx.adobe.com/flash/kb/flash-object-embed-tag-attributes.html" target="_blank" title="click here to view the complete documentation">
                    Documentation
                </a><br>
                <div >
                    <!--<object type="application/x-shockwave-flash" width="560" height="315">-->
                        <!--<param name="movie" value="videos/swf.swf"/>-->
                        <!--<param name="wmode" value="opaque"/>-->
                        <!--<param name="play" value="false"/>-->
                        <!--<param name="loop " value="false"/>-->
                        <!--<param name="menu  " value="true"/>-->
                        <!--<param name="quality" value="best"/>-->
                        <!--<param name="allowFullScreen " value="true"/>-->
                    <!--</object>-->

                <embed  src="videos/swf.swf"
                        width="560" height="315"
                        wmode="transparent"
                        play="false"
                        menu="true"
                        quality="high"
                        bgcolor="black"
                        name="player"
                        align="middle"
                        allowScriptAccess="sameDomain"
                        type="application/x-shockwave-flash"
                        pluginspage="http://www.macromedia.com/go/getflashplayer" >
                </div>
                <figcaption>
                    <pre>
                   &lt;object type="application/x-shockwave-flash" width="560" height="315"&gt;
                       &lt;param name="movie" value="videos/swf.swf"/&gt;
                       &lt;param name="wmode" value="opaque"/&gt;
                       &lt;param name="play" value="false"/&gt;
                       &lt;param name="loop " value="false"/&gt;
                       &lt;param name="menu  " value="true"/&gt;
                       &lt;param name="quality" value="best"/&gt;
                       &lt;param name="allowFullScreen " value="true"/&gt;
                   &lt;/object&gt;
                    <hr> <h3>Using embed</h3> <hr>
                   &lt;embed src="videos/swf.swf"
                           wmode="transparent"
                           play="false"
                           menu="true"
                           quality="high"
                           bgcolor="black"
                           width="100%" height="auto"
                           name="player"
                           align="middle"
                           allowScriptAccess="sameDomain"
                           type="application/x-shockwave-flash"
                           pluginspage="http://www.macromedia.com/go/getflashplayer" &gt;
                    </pre>
                </figcaption>
            </figure>
        </section>
    </article>
    </body>
</html>
