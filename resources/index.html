    <script>
        function showSWF(urlString, elementID){
            var displayContainer = document.getElementById(elementID);
            var flash = createSWFObject(urlString, 'opaque', 650, 650);
            displayContainer.appendChild(flash);
        }
        function createSWFObject(urlString, wmodeString, width, height){
            var SWFObject = document.createElement("object");
            SWFObject.setAttribute("type","application/x-shockwave-flash");
            SWFObject.setAttribute("width","100%");
            SWFObject.setAttribute("height","100%");

            var movieParam = document.createElement("param");
            movieParam.setAttribute("name","movie");
            movieParam.setAttribute("value",urlString);
            SWFObject.appendChild(movieParam);

            var wmodeParam = document.createElement("param");
            wmodeParam.setAttribute("name","wmode");
            wmodeParam.setAttribute("value",wmodeString);
            SWFObject.appendChild(wmodeParam);
            return SWFObject;
        }

        function createSWFObject2(urlString, width, height){

            var SWFObject = document.createElement("object");
            SWFObject.setAttribute("type","application/x-shockwave-flash");
            SWFObject.setAttribute("width","100%");
            SWFObject.setAttribute("height","100%");

            var movieParam = document.createElement("param");
            movieParam.setAttribute("name","movie");
            movieParam.setAttribute("value",urlString);
            SWFObject.appendChild(movieParam);

            var flashVars = document.createElement("param");
            flashVars.setAttribute("name","FlashVars");

            //Load the asset inside the SWF content.
            flashVars.setAttribute("value","imgPath=air.jpg");
            SWFObject.appendChild(flashVars);

            return SWFObject;
        }
    </script>

            <!-- Adobe Flash-->
            <div id="flash-video" class="video-frame">
                <a href="https://helpx.adobe.com/flash/kb/flash-object-embed-tag-attributes.html" target="_blank"> references</a>

                <div style="position: relative; width: 327px;">
                    <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                            codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0"
                            id=0 align="middle" width=100% height="auto">
                        <param name="menu"      value="true" />
                        <param name="quality"   value="high" />
                        <param name="bgcolor"   value="#FFFFFF" />
                        <param name="wmode"     value="transparent" />
                        <param name="controls"  value="true"/>
                        <param name=movie value="videos/.my-mp4.swf">
                        <param name=allowfullscreen value=true>
                        <param name=flashvars value="videos/my-mp4.swf">
                        <embed src="videos/my-mp4.swf"
                               wmode="transparent"
                               play="false"
                               menu="true"
                               quality="high"
                               bgcolor="black"
                               width="100%" height="auto"
                               name="player"
                               align="middle"
                               allowScriptAccess="sameDomain"
                               type="application/x-shockwave-flash"
                               pluginspage="http://www.macromedia.com/go/getflashplayer" >
                    </object>


                    <object type="application/x-shockwave-flash" height="auto" width="100%">
                        <!-- link to the video-->
                        <param name="movie" value="videos/my-mp4.swf"/>

                        <!-- Sets the Window Mode property of the see documentation-->
                        <param name="wmode" value="opaque"/>

                        <!-- play the video automatically ?-->
                        <param name="play" value="false"/>

                        <!-- Should the video restart once it is over? -->
                        <param name="loop " value="false"/>

                        <!-- should playback controls be displayed? -->
                        <param name="menu  " value="true"/>

                        <!-- Trade off between performance and video quality-->
                        <param name="quality" value="best"/>

                        <!-- Should the Flash Player be able to occupy the whole screen-->
                        <param name="allowFullScreen " value="true"/>
                    </object>
                </div>

                <div id="display"></div>
            </div>
