    <body>
    <article>
    <!-- Facebook video -->
        <div class="content" id="home">
        </div>

        <section id="method-embed">
            <h2>HTML Embed tag</h2>
            <figure>
                <embed src="videos/my-mp4.mp4"
                       width="560"
                       height="316"
                       controller="true">
                    <figcaption>
                        &lt;embed src="videos/my-mp4.mp4"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;width="560"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;height="316"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;controller="true"&gt;<br>
                    </figcaption>
            </figure>
        </section>

        <section id="method-youtube">
            <h2>YouTube Video</h2>
            <figure>
                <iframe src="https://www.youtube.com/embed/_15BLqvm8cs"
                        width="560"
                        height="315"
                        frameborder="0"
                        gesture="media"
                        allowfullscreen>
                </iframe>

                <figcaption>

                    &lt;iframe src="https://www.youtube.com/embed/_15BLqvm8cs"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; width="500"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; height="auto"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;frameborder="0"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gesture="media"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allowfullscreen&gt;<br>
                    &lt;/iframe&gt;<br>

                </figcaption>
            </figure>
        </section>

        <section id="method-facebook">
            <h2>Facebook Video</h2>
            <figure>
                <object width="560" height="315" >
                    <param name="allowfullscreen" value="true" />
                    <param name="allowscriptaccess" value="always" />
                    <param name="movie" value="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F" />
                    <embed src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F"
                           type="application/x-shockwave-flash"
                           allowscriptaccess="always"
                           allowfullscreen="true"
                           width="500"
                           height="auto">
                </object>
                <figcaption>
                        <p>This video has been embedded using the following code</p>
                        &lt;object width="560" height="315" /&gt;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="allowfullscreen" value="true" /&gt;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="allowscriptaccess" value="always" /&gt;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="movie" value="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F" /&gt;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;embed src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FSarahRayTV%2Fvideos%2F1263433353761368%2F"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;type="application/x-shockwave-flash"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allowscriptaccess="always"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allowfullscreen="true"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;width="500"<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;height="auto"/&gt;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/embed/&gt;<br>
                        &lt;/object/&gt;<br>
                </figcaption>
            </figure>
        </section>

        <section id="method-quicktime">
            <h2>QuickTime Video</h2>
            <figure>
                <object width="560" height="315" classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
                    <param name="src" value="my-mp4.mp4">
                    <param name="autoplay" value="false">
                    <param name="controller" value="false">

                    <embed src="videos/my-mp4.mp4" width="560" height="auto"
                           autoplay="false" controller="true"
                           pluginspage="http://www.apple.com/quicktime/download/">
                </object>

                <object width="560" height="315" classid="clsid:CFCDAA03-8BE4-11cf-B84B-0020AFBBCCFA">
                    <param name="controls" value="ImageWindow" />
                    <param name="autostart" value="false" />
                    <param name="play" value="false" />
                    <param name="src" value="my-mp4.mp4" />
                    <!--<embed src="videos/my-mp4.mp4" width="560" height="auto"
                           autoplay="false" controller="true" play="false" start="false"
                           pluginspage="http://www.apple.com/quicktime/download/">
                    </embed>-->
                </object>

                <figcaption>
                    &lt;object width="560" height="auto" classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="src" value="my-mp4.mp4"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="autoplay" value="false"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="controller" value="false"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;embed src="videos/my-mp4.mp4"<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;width="560" height="auto"<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;autoplay="false" controller="true"<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; pluginspage="http://www.apple.com/quicktime/download/"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/embed&gt;<br>
                    &lt;/object&gt;<br>
                </figcaption>
            </figure>
        </section>

        <section id="method-mediaplayer">
            <h2>Windows Media Player</h2>
            <figure>
                <object width="560" height="315" data="videos/my-mp4.mp4">
                    <param name="url" value="videos/my-mp4.mp4" />
                    <param name="filename" value="my-mp4.mp4" />
                    <param name="autostart" value="false" />
                    <param name="autostart" value="false" />
                    <param name="autoplay" value="false" />
                    <param name="play" value="false" />
                    <param name="playcount" value="false" />
                    <param name="uiMode" value="full"/>
                    <embed src="videos/my-mp4.mp4"
                           autostart="false"
                           start="false"
                           play="false"
                           showcontrols="false"
                           type="application/x-mplayer2"
                           allowscriptaccess="always"
                           allowfullscreen="true"
                           pluginspage="https://www.microsoft.com/Windows/MediaPlayer/"
                           width="560"
                           height="315">
                </object>
                <figcaption>
                    &lt;object width="560" height="315" data="videos/my-mp4.mp4"&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="url" value="videos/my-mp4.mp4" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="filename" value="my-mp4.mp4" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="autostart" value="false" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="autostart" value="false" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="autoplay" value="false" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="play" value="false" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="playcount" value="false" /&gt;<br>
                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="uiMode" value="full"/&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;embed src="videos/my-mp4.mp4"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;autostart="false"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;start="false"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;play="false"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;showcontrols="false"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;type="application/x-mplayer2"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allowscriptaccess="always"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allowfullscreen="true"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; pluginspage="https://www.microsoft.com/Windows/MediaPlayer/"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;width="560"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;height="315"&gt;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;/embed&gt;<br>
                    &lt;/object&gt;<br>
                </figcaption>
            </figure>
        </section>

        <section id="method-html5">
            <h2>HTML5 Video</h2>
            <figure>
                <video id="html5-video-player"
                       controls
                       autoplay
                       loop
                       muted
                       preload="none"
                       poster="images/icon.jpg"
                       width="560"
                >
                    <source src="videos/my-mp4.mp4" type="video/mp4">
                    <source src="videos/mov_bbb.webm" type="video/webm">
                    This is the fallback text, in case the browser doesn't support HTML5. eg
                    Your browser does not support the video tag.
                </video>
                <figcaption>
                    &lt;video id="html5-video-player"<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;controls<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;autoplay<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;loop<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;muted<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;preload="none"<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;poster="images/icon.jpg"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;source src="videos/my-mp4.mp4" type="video/mp4"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;source src="videos/mov_bbb.webm" type="video/webm"&gt;<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This is the fallback text, in case the browser doesn't support HTML5. eg Your browser does not support the video tag.<br>
                    &lt;/video&gt;<br>
                </figcaption>
            </figure>
        </section>

                        <param name="play" value="false"/>
                        <param name="loop " value="false"/>
                        <param name="menu  " value="true"/>
                        <param name="quality" value="best"/>
                        <param name="allowFullScreen " value="true"/>
                    </object>
                    <div class='player-controls'>
                        <i class='fa fa-play' aria-hidden='true' title='play' onclick='onFlashPlay(this)'></i>
                        <i class='fa fa-pause' aria-hidden='true' title='pause' onclick='onFlashPause(this)'></i>
                        <i class='fa fa-stop' aria-hidden='true' title='stop' onclick='onFlashStop(this)'></i>
                        <i class='fa fa-backward' aria-hidden='true' title='rewind 5 seconds' onclick='onFlashJump(this,-5)'></i>

                    </div>
                </div>
                <figcaption>
                    <p> Right click on the video to view the commands</p>
                    &lt;object id="adobe-flash-player-without-embed" type="application/x-shockwave-flash" height="auto" width="100%"&gt;<br>
